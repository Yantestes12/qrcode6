<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração n8n WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #25D366;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #128C7E;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .contact-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .contact-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Integração n8n WhatsApp</h1>
        </header>
        
        <div class="content">
            <h2>Configuração do Webhook</h2>
            <div class="form-group">
                <label for="webhookUrl">URL do Webhook (n8n):</label>
                <input type="text" id="webhookUrl" placeholder="https://seu-n8n.com/webhook/...">
            </div>
            <button onclick="saveWebhook()">Salvar Webhook</button>
            <div id="webhookStatus" class="status"></div>
            
            <h2>Contatos</h2>
            <div class="form-group">
                <label for="newContact">Adicionar Número:</label>
                <input type="text" id="newContact" placeholder="5511999999999">
                <button onclick="addContact()" style="margin-top: 10px;">Adicionar Contato</button>
            </div>
            
            <div class="contact-list" id="contactList">
                <!-- Contatos serão adicionados aqui dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        // Salvar webhook no localStorage
        function saveWebhook() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            
            if (!webhookUrl) {
                showStatus('webhookStatus', 'Por favor, informe a URL do webhook.', 'error');
                return;
            }
            
            localStorage.setItem('n8nWebhookUrl', webhookUrl);
            showStatus('webhookStatus', 'Webhook salvo com sucesso!', 'success');
            
            // Notificar o webhook que o aplicativo foi configurado
            notifyWebhook('app_configured', {});
        }
        
        // Adicionar contato à lista
        function addContact() {
            const newContact = document.getElementById('newContact').value;
            
            if (!newContact || !newContact.match(/^\d+$/)) {
                showStatus('webhookStatus', 'Por favor, informe um número válido (apenas dígitos).', 'error');
                return;
            }
            
            // Obter lista de contatos existente ou criar nova
            let contacts = JSON.parse(localStorage.getItem('whatsappContacts') || '[]');
            
            // Verificar se o contato já existe
            if (contacts.includes(newContact)) {
                showStatus('webhookStatus', 'Este contato já existe na lista.', 'error');
                return;
            }
            
            // Adicionar novo contato
            contacts.push(newContact);
            localStorage.setItem('whatsappContacts', JSON.stringify(contacts));
            
            // Atualizar a lista na interface
            updateContactList();
            
            // Limpar campo
            document.getElementById('newContact').value = '';
            
            showStatus('webhookStatus', 'Contato adicionado com sucesso!', 'success');
            
            // Notificar o webhook sobre o novo contato
            notifyWebhook('contact_added', { phone: newContact });
        }
        
        // Atualizar a lista de contatos na interface
        function updateContactList() {
            const contactList = document.getElementById('contactList');
            const contacts = JSON.parse(localStorage.getItem('whatsappContacts') || '[]');
            
            // Limpar lista atual
            contactList.innerHTML = '';
            
            // Adicionar cada contato à lista
            contacts.forEach(contact => {
                const contactItem = document.createElement('div');
                contactItem.className = 'contact-item';
                contactItem.textContent = formatPhoneNumber(contact);
                contactItem.onclick = function() {
                    openWhatsApp(contact);
                };
                contactList.appendChild(contactItem);
            });
            
            // Mostrar mensagem se não houver contatos
            if (contacts.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'contact-item';
                emptyMessage.textContent = 'Nenhum contato adicionado';
                contactList.appendChild(emptyMessage);
            }
        }
        
        // Formatar número de telefone para exibição
        function formatPhoneNumber(phone) {
            // Exemplo simples de formatação
            if (phone.length === 13) { // formato 55DDNNNNNNNNN
                return `+${phone.substring(0, 2)} (${phone.substring(2, 4)}) ${phone.substring(4, 9)}-${phone.substring(9)}`;
            }
            return phone;
        }
        
        // Abrir WhatsApp diretamente
        function openWhatsApp(number) {
            // Notificar o webhook antes de abrir o WhatsApp
            notifyWebhook('whatsapp_opened', { phone: number });
            
            // Abrir o WhatsApp com o número especificado
            window.location.href = "whatsapp://send?phone=" + number;
        }
        
        // Notificar o webhook sobre eventos
        function notifyWebhook(event, data) {
            const webhookUrl = localStorage.getItem('n8nWebhookUrl');
            
            if (!webhookUrl) {
                console.log('Webhook não configurado');
                return;
            }
            
            // Adicionar informações do evento aos dados
            const payload = {
                event: event,
                timestamp: new Date().toISOString(),
                ...data
            };
            
            // Enviar dados para o webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                console.log('Webhook notificado:', event);
            })
            .catch(error => {
                console.error('Erro ao notificar webhook:', error);
            });
        }
        
        // Exibir mensagens de status
        function showStatus(elementId, message, type) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.className = 'status';
            
            if (type) {
                statusElement.classList.add(type);
            }
            
            // Limpar a mensagem após 3 segundos
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 3000);
        }
        
        // Carregar dados salvos ao iniciar
        window.onload = function() {
            const webhookUrl = localStorage.getItem('n8nWebhookUrl');
            
            if (webhookUrl) {
                document.getElementById('webhookUrl').value = webhookUrl;
            }
            
            // Atualizar a lista de contatos
            updateContactList();
            
            // Notificar o webhook que o aplicativo foi aberto
            notifyWebhook('app_opened', {});
        };
    </script>
</body>
</html>
